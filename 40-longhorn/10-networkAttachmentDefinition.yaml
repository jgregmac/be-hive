apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: storage-net
  namespace: kube-system
spec:
  config: '{
            "cniVersion": "0.3.0",
            "type": "macvlan",
            "master": "enp5s0",
            "mode": "bridge",
            "ipam": {
                "type": "host-local",
                "ranges": [
                    [ {
                         "subnet": "192.168.4.0/23",
                         "rangeStart": "192.168.5.129",
                         "rangeEnd": "192.168.5.254"
                    } ]
                ]
            }
        }'